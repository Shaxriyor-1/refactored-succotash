<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList 2023</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Must done tasks</h1>
        <form action="#" id="new-task-form"></form>
        <input type="text" id="new-task-input" placeholder="What is your required task?">
        <input type="submit" value="Add task" id="new-task-submit">
    </header>

    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">

                <div class="tasks">
                    <div class="content">
                        <input type="text" class="text" value="My urgent task" readonly>
                </div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
                </div>

            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
